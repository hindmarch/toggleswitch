<!doctype>
<html>
  <head>
    <title>Toggle Example</title>
    <link rel="stylesheet" href="toggle.css">
  </head>
  <body>
    <h4>Default ('off' position active)</h4>
    <input id="toggle-example-01" class="toggle-switch" type="checkbox">
    <label for="toggle-example-01"></label>
    <br><br>
    <h4>Checked ('on' position active)</h4>
    <input id="toggle-example-02" class="toggle-switch" type="checkbox" checked>
    <label for="toggle-example-02"></label>
    <br><br>
    <h4>Disabled</h4>
    <input id="toggle-example-03" class="toggle-switch" type="checkbox" disabled>
    <label for="toggle-example-03"></label>
    <br><br>
    <h4>Disabled & Checked</h4>
    <input id="toggle-example-04" class="toggle-switch" type="checkbox" checked disabled>
    <label for="toggle-example-04"></label>
  </body>
</html>
